<div class="container">
  <md-card>
    <md-card-header>
      <md-card-title><h1>Available Books!</h1></md-card-title>
      <md-card-subtitle># of selected books: {{selectedBooks}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <md-list>
        <ng-container *ngFor="let book of books">
          <app-book [book]="book" (onSelect)="onSelect($event)"></app-book>
        </ng-container>
      </md-list>
    </md-card-content>
  </md-card>
</div>
